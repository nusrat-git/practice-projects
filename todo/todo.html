<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        width: 50%;
        margin: 0 auto;
        background-color: #f9f9f9;
      }
      #input-container {
        display: flex;
        gap: 10px;
        margin: 20px 0;
      }

      input {
        flex: 1;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        outline: none;
      }

      input:focus {
        border-color: #007bff;
      }

      button {
        padding: 10px 16px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
      }

      button:hover {
        background-color: #0056b3;
      }

      .task {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 12px 16px;
        margin: 10px 0;
        display: flex;
        justify-content: space-between;
        gap: 12px;
        background-color: #f9f9f9;
      }

      h1 {
        text-align: center;
      }

      .task h3 {
        margin: 0;
        font-size: 16px;
        flex: 1;
      }

      .task span {
        font-size: 14px;
        color: #555;
      }

      .task button {
        padding: 6px 12px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }

      .task button:hover {
        background-color: #0056b3;
      }
    </style>

    <script src="todo.js"></script>
  </head>
  <body>
    <div id="tasks-container">
      <h1>To Do</h1>
      <div id="input-container">
        <input
          type="text"
          placeholder="Add your daily task"
          id="inputValue"
        /><button onclick="handleAddTask()">add</button>
      </div>
      <div id="tasks"></div>
    </div>
  </body>
</html>
