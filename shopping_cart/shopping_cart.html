<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 50px;
        background-color: #f9f9f9;
      }

      .item {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 12px 16px;
        margin: 10px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        background-color: #f9f9f9;
      }

      .item h3 {
        margin: 0;
        font-size: 16px;
        flex: 1;
      }

      .item span {
        font-size: 14px;
        color: #555;
      }

      .item button {
        padding: 6px 12px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }

      .item button:hover {
        background-color: #0056b3;
      }
    </style>

    <script src="shopping_cart.js"></script>
  </head>
  <body>
    <div id="items-container">
      <h1>Products</h1>
      <div id="items"></div>
    </div>
    <div id="cart-container">
      <h1>Cart</h1>
      <div id="cart-items"></div>
      <div id="total"></div>
    </div>
  </body>
</html>
