<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f5f5f5;
        margin: 0;
      }

      h1 {
        margin-bottom: 20px;
        color: #333;
      }

      h4 {
        font-size: 28px;
        margin: 10px 0;
      }

      #time {
        font-weight: bold;
        color: #007bff;
      }

      button {
        padding: 8px 16px;
        font-size: 14px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
    <script src="digital_clock.js"></script>
  </head>
  <body>
    <h1>Digital Clock</h1>
    <h4>Time: <span id="time"></span></h4>
    <button onclick="toggleFormat()">Change Format</button>
  </body>
</html>
